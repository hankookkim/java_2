<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Forecast</title>
    <!-- Bootstrap CDN 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJxv3KO2vS5L6p3G3X9e8X0ppjF5W5W5W5W5X8x9Z8gxKwKHkxOPP9wJbEwV" crossorigin="anonymous">
    <style>
        body {
            background-color: #f4f4f9;
            color: #333;
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border-radius: 10px;
            margin-bottom: 20px;
        }

        h1, h3 {
            color: #4CAF50;
        }

        .weather-info {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .forecast-table th, .forecast-table td {
            text-align: center;
        }

        .forecast-table {
            width: 100%;
            margin-top: 20px;
        }

        .forecast-table th {
            background-color: #4CAF50;
            color: white;
        }

        .forecast-table td {
            padding: 10px;
        }

        .forecast-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">Weather Forecast</h1>

    <div class="weather-info">
        <h3 class="text-center">Weather Data</h3>
        <p><strong>Result Code:</strong> <span th:text="${weatherData['response']['header']['resultCode']}"></span></p>
        <p><strong>Message:</strong> <span th:text="${weatherData['response']['header']['resultMsg']}"></span></p>
    </div>

    <div class="weather-info">
        <h3>Forecast Information</h3>
        <table class="table forecast-table">
            <thead>
            <tr>
                <th>Category</th>
                <th>Forecast</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${weatherData['response']['body']['items']['item']}">
                <td th:text="${item['category']}"></td>
                <td th:text="${item['fcstValue']}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0pg6aIygpucWl0k9+PZg1g3pW46ubXI4b4oV6uTxmjGyK6xD" crossorigin="anonymous"></script>
</body>
</html>
